<h1>{{ todolist.list_name }}</h1>
<a href="{% url 'polls:createsub' todolist.id %}">Add another task</a>
<ul>

    {% for item in items_list %}

    <li>
        {{item.title}}:{{item.due_date}},{{item.checked}}
        | <a href="{% url 'polls:update_sub_task' item.title %}">Update</a>
        | <a href="{% url 'polls:delete_sub_task' item.title %}">Delete</a>
    </li>

    {% endfor %}
</ul>
